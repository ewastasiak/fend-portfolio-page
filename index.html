<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ewa Stasiak | Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
    <body>
      <div class="container">

        <header class="header-box">
          <img class="logo" src="img/udacity.svg" alt="">
          <!--Vector udacity logo taken from https://worldvectorlogo.com/downloaded/udacity -->
          <div class="top-headers">
            <h1>Ewa Stasiak</h1>
            <h3>not a front-dev yet</h3>
          </div>

        </header>
        <main>
        <div class="hero-box">
          <hr>
          <picture>
          <source media=" (min-width: 650px)" srcset="img/chii-800.png">
          <source media=" (min-width: 451px)" srcset="img/chii-500.png">
            <!-- TODO: resize not working. why though. -->
          <img class="main-img" src="img/chii-400.png" alt="Chii vector kitten">
          </picture>
        </div>
        <section class="featured-box">
          <h2>Featured Work</h2>
          <div class="figure-flexbox">
            <figure class="figure-box-1">
              <picture>
                <!-- TODO: try out webp format as an alternative source-->
                <source media=" (min-width: 650px)" srcset="img/aggers-800.png">
                <source media=" (min-width: 451px)" srcset="img/aggers-500.png">
                <img class="article-img" src="img/aggers-400.png" alt="Dark Salts Leek">
              </picture>
              <figcaption>
              <h4>Leekchop</h4>
              <p>Created in Inkscape</p>
              </figcaption>
            </figure>


          <figure class="figure-box-2">
            <picture>
              <source media=" (min-width: 650px)" srcset="img/snackception-game-800.png">
              <source media=" (min-width: 451px)" srcset="img/snackception-game-500.png">
              <img class="article-img" src="img/snackception-game-400.png" alt="Snackception shooter game logo">
            </picture>
            <figcaption>
            <h4>Snackception</h4>
            <p>A shooter with food</p>
            </figcaption>
          </figure>

          <figure class="figure-box-3">
            <picture>
              <source media=" (min-width: 650px)" srcset="img/papetura-fanart-800.png">
              <source media=" (min-width: 451px)" srcset="img/papetura-fanart-500.png">
              <img class="article-img-dark" src="img/papetura-fanart-400.png" alt="Pape and Tura game fanart">
            </picture>
            <figcaption>
            <h4>Papetura</h4>
            <p>A fanart vector image</p>
            </figcaption>
          </figure>

          <figure class="figure-box-2">
            <picture>
              <source media=" (min-width: 650px)" srcset="img/chii-800.png">
              <source media=" (min-width: 451px)" srcset="img/chii-500.png">
              <img class="article-img-dark" src="img/chii-400.png" alt="Chii vector kitten">
            </picture>
            <figcaption>
            <h4>Animal Card</h4>
            <p>Udacity assignment</p>
            </figcaption>
          </figure>
          </div>
        </section>

      </main>
        <!--TODO: <footer></footer> -->
        </div>
      </body>
  </html>
